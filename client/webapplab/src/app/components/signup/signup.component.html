<div class="outer">
    <div class="container">
      <div class="row">
        <div class="offset-md-2 col-md-5 offset-lg-4">
          <div class="panel border bg-white">
            <div class="panel-heading">
              <h3 class="pt-3 font-weight-bold">Sign Up</h3>
            </div>
            <div class="panel-body p-3">
              <form>
                <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span>
                      <input type="text" placeholder="Firstname" />
                    </div>
                  </div>
                  <div class="form-group pt-3">
                    <div class="input-field">
                      <span class="fa fa-user p-2"></span>
                      <input type="text" placeholder="Lastname" />
                    </div>
                  </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-user p-2"></span>
                    <input type="text" placeholder="Email" />
                  </div>
                </div>
                <div class="form-group pt-3">
                  <div class="input-field">
                    <span class="fa fa-lock p-2"></span>
                    <input [type]="type" placeholder="Password" />
                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                  </div>
                </div>
                <div class="form-inline fr mt-4">
                  <a id="forget" class="font-weight-bold">Forgot password?</a>
  
                </div>
                <button type="submit" class="btn btn-primary btn-block mt-4
                w-100">Login</button>
                <div class="text-center pt-4 text-muted">Already have an account?
                <a id="forgot" routerLink="/login">Login</a>
              </div>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
