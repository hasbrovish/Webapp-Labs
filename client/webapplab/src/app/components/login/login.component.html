<div class="outer">
  <div class="container">
    <div class="row">
      <div class="offset-md-2 col-md-5 offset-lg-4">
        <div class="panel border bg-white">
          <div class="panel-heading">
            <h3 class="pt-3 font-weight-bold">Login</h3>
          </div>
          <div class="panel-body p-3">
            <form [formGroup]="loginForm">
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['email'].dirty &&
              loginForm.hasError('required','email')">
                  <span class="fa fa-envelope p-2"></span>
                  <input formControlName='email' type="text" placeholder="Email" />
                </div>
              </div>
              <small *ngIf="loginForm.controls['email'].dirty &&
              loginForm.hasError('required','email')" class="text-danger">
                * email is required
              </small>
              <small *ngIf="loginForm.controls['email'].dirty &&
              loginForm.hasError('email','email')" class="text-danger">
                * valid email should be there
              </small>
              <div class="form-group pt-3">
                <div class="input-field" [class.error]="loginForm.controls['password'].dirty &&
              loginForm.hasError('required','password')">
                  <span class="fa fa-lock p-2"></span>
                  <input [type]="type"  formControlName="password"  placeholder="Password" />
                  <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                </div>
              </div>
              <small *ngIf="loginForm.controls['password'].dirty &&
              loginForm.hasError('required','password')" class="text-danger">
                * password is required
              </small>
              <div class="form-inline fr mt-4">
                <a id="forget" class="font-weight-bold">Forgot password?</a>

              </div>
              <button (click)="onSubmit()" type="submit" class="btn btn-primary btn-block mt-4
              w-100">Login</button>
              <div class="text-center pt-4 text-muted">Don't have account?
              <a id="forgot" routerLink="/signup">Signup</a>
            </div>
            </form>
          </div>
          <div class="mx-3 my-2 py-2 bordert">
            <div class="text-center py-3">
               <a href="https://www.facebook.com" target="_blank" class="px-3"><img width="100" height="100" src="https://img.icons8.com/clouds/100/facebook-new.png" alt="facebook-new"/></a>
               <a href="https://www.google.com" target="_blank" class="px-3"><img width="100" height="100" src="https://img.icons8.com/clouds/100/google-logo.png" alt="google-logo"/></a>
               <a href="https://www.github.com" target="_blank" class="px-3"><img width="100" height="100" src="https://img.icons8.com/clouds/100/github.png" alt="github"/>
                </a>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
